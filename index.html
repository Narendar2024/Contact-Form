<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="contact-container">
      <form
        action="https://api.web3forms.com/submit"
        method="post"
        class="left-container">
        <input
          type="hidden"
          name="access_key"
          value="8e2aaf8c-c7be-4ec3-8761-29db2bcb232b" />

        <div class="contact-left-title">
          <h2>Contact Us</h2>
          <hr />
        </div>
        <input
          type="text"
          class="contact-inputs"
          placeholder="Enter your name"
          name="name"
          id="" />
        <input
          type="email"
          class="contact-inputs"
          placeholder="Enter your Email"
          name="email"
          id="" />
        <textarea
          name="message"
          placeholder="Enter your message"
          id=""></textarea>
        <button type="submit">
          Submit
          <img src="arrow_icon.png" alt="" />
        </button>
      </form>
      <div class="right-container">
        <div id="observablehq-chart-aec61c29"></div>
      </div>
    </div>
  </body>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@5/dist/inspector.css" />
  <script type="module">
    import {
      Runtime,
      Inspector,
    } from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
    import define from "https://api.observablehq.com/@d3/disjoint-force-directed-graph/2.js?v=4";
    new Runtime().module(define, (name) => {
      if (name === "chart")
        return new Inspector(
          document.querySelector("#observablehq-chart-aec61c29")
        );
    });
  </script>
</html>
